<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Portón</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0d6efd" />
  <style>
    :root { --primary:#0d6efd; --bg:#0b1020; --text:#ffffff; }
    html, body { height:100%; margin:0; }
    body { display:flex; align-items:center; justify-content:center; background:var(--bg); color:var(--text); font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
    .wrap { text-align:center; padding:24px; }
    h1 { font-size:22px; font-weight:600; margin:0 0 20px; opacity:.9; }
    button {
      appearance:none; border:none; outline:none; cursor:pointer; width:100%; max-width:460px;
      padding:28px 24px; border-radius:18px; background:var(--primary); color:#fff; font-size:26px; font-weight:700;
      box-shadow:0 10px 30px rgba(13,110,253,.35);
    }
    button:active { transform: scale(.99); }
    .status { margin-top:18px; font-size:14px; opacity:.85; min-height:1.2em; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Control de Portón</h1>
    <button id="btn">ACTIVAR PORTÓN</button>
    <div id="status" class="status"></div>
  </div>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
