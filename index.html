<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <title>Portón 2026</title>
    <link rel="manifest" href="./manifest.json" />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --card: #111827;
        --accent: #22c55e;
        --accent-dark: #16a34a;
        --text: #e2e8f0;
        --muted: #94a3b8;
      }
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1e293b 0%, #0f172a 45%, #0b1120 100%);
        color: var(--text);
      }
      .card {
        background: rgba(17, 24, 39, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 24px;
        padding: 32px;
        width: min(420px, 92vw);
        text-align: center;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(10px);
      }
      h1 {
        margin: 0 0 16px 0;
        font-size: 1.6rem;
        letter-spacing: 0.04em;
      }
      #status {
        margin: 0 0 24px 0;
        color: var(--muted);
        font-weight: 600;
      }
      #openButton {
        width: 200px;
        height: 200px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(145deg, var(--accent), var(--accent-dark));
        color: #fff;
        font-size: 1.4rem;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        box-shadow: 0 18px 30px rgba(34, 197, 94, 0.35);
      }
      #openButton:active {
        transform: scale(0.98);
        box-shadow: 0 10px 20px rgba(34, 197, 94, 0.2);
      }
      .hint {
        margin-top: 24px;
        font-size: 0.9rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Control de Portón</h1>
      <p id="status">Conectando...</p>
      <button id="openButton" aria-label="Abrir portón">ABRIR</button>
      <div class="hint">PWA lista para instalar</div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="./app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./sw.js");
        });
      }
    </script>
  </body>
</html>
